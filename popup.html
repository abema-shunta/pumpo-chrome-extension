<!DOCTYPE html>  
<html>
    <head>
        <link href="https://fonts.googleapis.com/earlyaccess/roundedmplus1c.css" rel="stylesheet" />
        <meta charset="utf-8" />
        <style>
            * { font-family: "Rounded Mplus 1c"; font-weight: 900; }
            html {
                width: 300px;
                height: 500px;
                margin: 0;
                padding: 0;
            }
            body {
                margin: 0;
                padding: 0;
                position: relative;
                width: 300px;
                height: 500px;
                background: #8B572A;
            }
            h1,h2{color: white}
            h1{
                font-size: 20px;
                margin: 0px;
            }
            h2{ font-size: 16px; margin: 0px}
            #menu{
                height: 100px;
                padding: 10px;
            }
            #menu #reset { margin: 10px; font-size: 11px; cursor: pointer; transition: 0.3s ease all; display: block; text-align: center; background: #039be5; text-transform: uppercase; text-decoration: none; color: white; padding: 4px; border-radius: 4px; }
            #menu #reset:hover  { box-shadow: 0 3px 9px rgba(0,0,0,0.3); transition: 0.1s ease all; display: block; text-align: center; background: #05acf7; text-transform: uppercase; text-decoration: none; color: white; padding: 4px; border-radius: 4px; }
            #menu #reset:active  { box-shadow: 0px 0px 0px ; transition: 0.1s ease all; display: block; text-align: center; background: #028ad4; text-transform: uppercase; text-decoration: none; color: #EEE; padding: 4px; border-radius: 4px; }
            iframe {
                margin: 0;
                padding: 0;
                width: 300px;
                height: 400px;
                border: none;
                display: block; 
            }
        </style>    
    </head>
    <body>
        <script src="popup.js"></script>
        <div id="menu">
            <h1>team: <span id="team"></span></h1>
            <h2>channel: <span id="channel"></span></h2> 
            <span id="reset">リセット</span>
        </div>
        <iframe src="#" id="pumpo-server" name="pumpo"/>
    </body>

</html>
